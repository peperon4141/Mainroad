{{- if $.Params.featured_image }}

<h2>動画全編見るならDMM{{ emojify ":fire:" }}</h2>
<div style="margin:0;padding:5px;font-size:14px;word-break: break-all; text-align: center;">
  <a
    {{ with .File }}
    {{ with .BaseFileName}}
    href="https://www.dmm.co.jp/digital/videoa/-/detail/=/cid={{ . }}/"
    {{ end }}
    {{ end }}
    rel="nofollow"
    target="_blank"
  >
    <img
      src="{{ $.Params.featured_image }}"
    />
  </a>
</div>

{{- end }}
